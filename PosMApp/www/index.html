<!DOCTYPE HTML>
<html>
<head>
	<title>PosMApp</title>
	<!-- metaで文字コードを指定しないと文字化けする -->
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.min.css" />
	<link rel="stylesheet" type="text/css" href="css/button-icon.css" />
	<link rel="stylesheet" type="text/css" href="css/icon.css" />
	<link rel="stylesheet" type="text/css" href="css/topmenu.css" />

	<script type="text/javascript" charset="utf-8" src="js/jquery-2.1.1.min.js">
	</script>
	<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.4.2.min.js">
	</script>
	<script type="text/javascript" charset="utf-8" src="js/toppage.js">
	</script>
	<script type="text/javascript" charset="utf-8" src="js/postermap.js">
	</script>
	<script type="text/javascript" charset="utf-8" src="js/posterlist.js">
	</script>

	<!-- DB用ポスターデータ -->
	<script type="text/javascript" charset="utf-8" src="js/posterdata.js">
	</script>

	<script type="text/javascript" charset="utf-8">

	</script>

</head>

<body>
	<!-- トップメニュー画面 -->
	<div data-role="page" id="topPage">
		<div data-role="header">
			<h1>PosMApp</h1>
		</div>
		<div data-role="content">
		<div align="center">
			<h2>日本語 | <span style="text-decoration:line-through;color:lightgray;">English</span></h2>
		</div>
		<table class="table-topmenu" align="center">
			<tr>
				<td>
					<div align="center">
						<img id="goToMap" class="topmenuicon" src="img/topmenu/map.png" align="center"></img><br/>
						会場マップ
					</div>
				</td>
				<td>
					<div align="center">
						<img id="goToList" class="topmenuicon" src="img/topmenu/list.png"></img><br/>
						セッションリスト
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div align="center">
						<img id="goToBookmark" class="topmenuicon" src="img/topmenu/bookmark_gray.png"></img><br/>
						ブックマークリスト
					</div>
				</td>
				<td>
					<div align="center">
						<img id="goToInformation" class="topmenuicon" src="img/topmenu/information_gray.png"></img><br/>
						情報
					</div>
				</td>
			</tr>
		</table>
		</div>
	</div>


	<!-- ポスターマップ画面 -->
	<div data-role="page" id="posterMapPage">
		<!-- タブバー -->
		<!--
		<div class="ui-grid-c">
			<div class="ui-block-a">
				<a class="posterMapPageButton" data-role="button" href="#posterMapPage">マップ</a>
			</div>
			<div class="ui-block-b">
				<a class="posterListPageButton" data-role="button" href="#posterListPage">一覧</a>
			</div>
			<div class="ui-block-c">
				<a data-role="button" href="" class="ui-disabled">ブックマーク</a>
			</div>
			<div class="ui-block-d">
				<a data-role="button" href="" class="ui-disabled">情報</a>
			</div>			
		</div>
		-->
		<div data-role="header">
			<input type="search" id="search-bar-title"
		    	placeholder="タイトルで検索" onchange="searchChanged(this)"/>
		</div>
		<div style="position: relative;">
			<!-- 検索結果件数 -->
			<div id="searchResult" style="position: absolute; z-index: 100;">
			</div>
			<div id="changelabel" style="border:2px;">
				<!-- ラベル表示切替ボタン -->
				<a data-role="button" href="#changeLabelDialog"
				data-inline="true" data-rel="dialog"
				data-transition="pop">ラベル表示切替</a>
			</div>
			<div style="position: absolute;">
				<div align="center">
				<!-- ポスターマップ表示 -->
					<img src="img/postermap.png" border="0"  width="100%"
						style="position: relative; z-index: 1;"></img>
				</div>
				<!-- 基本情報パネル -->
				<div style="position: relative;">
					<div id="basicinfopanel" style="display:none;">
						<div id="basicinfo"></div>
						<!-- アイコンの切り替えはpostermap.jsで行う -->
						<img id="bookmarkbutton"></img>
						<img id="detailinfobutton" src="img/detail.png"></img>
					</div>
				</div>
			</div>
			<!-- ポスターアイコン -->
			<div id="posters" style="position: absolute;"></div>
		</div>
		<!-- タブバー -->
		<div data-role="footer" data-position="fixed">
			<a class="topPageButton" data-role="button" href="#topPage">トップ</a>
			<a class="posterMapPageButton" data-role="button" data-icon="map" href="#posterMapPage">マップ</a>
			<a class="posterListPageButton" data-role="button" data-icon="list" href="#posterListPage">一覧</a>
			<a data-role="button" href="" data-icon="bookmarkgray" class="ui-disabled">ブックマーク</a>
			<a data-role="button" href="" data-icon="informationgray" class="ui-disabled">情報</a>
		</div>
	</div>

	<!-- 詳細情報画面 -->
	<div data-role="page" id="detailPage">
		<div data-role="content">
			No. <span id="detail-posterid"></span> [<span id="detail-sessionid"></span>]
			<h1>
				<span id="detail-title"></span>
			</h1>
			<ul>
				<li>著者： <span id="detail-authors"></span></li>
				<li>所属： <span id="detail-authorbelongs"></span></li>
				<li>チーム名： <span id="detail-authorname"></span></li>
				<li>コース： <span id="detail-keywords"></span></li>
			</ul>
			<h2>概要</h2>
			<p>
				<span id="detail-abstract"></span>
			</p>
			<a data-role="button" href="#posterMapPage">戻る</a>
		</div>
		<!-- タブバー -->
		<div data-role="footer" data-position="fixed">
			<a class="topPageButton" data-role="button" href="#topPage">トップ</a>
			<a class="posterMapPageButton" data-role="button" data-icon="map" href="#posterMapPage">マップ</a>
			<a class="posterListPageButton" data-role="button" data-icon="list" href="#posterListPage">一覧</a>
			<a data-role="button" href="" data-icon="bookmarkgray" class="ui-disabled">ブックマーク</a>
			<a data-role="button" href="" data-icon="informationgray" class="ui-disabled">情報</a>
		</div>
	</div>

	<!-- ポスターリスト画面 -->
	<div data-role="page" id="posterListPage" data-position="fixed">
		<div data-role="content">
			<h1>ポスター一覧</h1>
			<div style="overflow-y:scroll;height:100%;">
				<table border="1" id="posterlistTableTab"></table>
			</div>
		</div>
		<!-- タブバー -->
		<div data-role="footer" data-position="fixed">
			<a class="topPageButton" data-role="button" href="#topPage">トップ</a>
			<a class="posterMapPageButton" data-role="button" data-icon="map" href="#posterMapPage">マップ</a>
			<a class="posterListPageButton" data-role="button" data-icon="list" href="#posterListPage">一覧</a>
			<a data-role="button" href="" data-icon="bookmarkgray" class="ui-disabled">ブックマーク</a>
			<a data-role="button" href="" data-icon="informationgray" class="ui-disabled">情報</a>
		</div>
	</div>

	<!-- 表示切替ボタンのダイアログ -->
	<div data-role="page" id="changeLabelDialog">
		<div data-role="header">
			<h1>ラベルの表示切り替え</h1>
		</div>
		<div data-role="content">
			<a class="changelabel" id="label-id"
				href="#posterMapPage" data-role="button">ID</a>
			<a class="changelabel" id="label-sessionid"
				href="#posterMapPage" data-role="button">セッションID</a>
			<a class="changelabel" id="label-title"
				href="#posterMapPage" data-role="button">タイトル</a>
			<a class="changelabel" id="label-authorname"
				href="#posterMapPage" data-role="button">チーム名</a>
			<a class="changelabel" id="label-authorbelongs"
				href="#posterMapPage" data-role="button">大学名</a>
		</div>
	</div>
</body>
</html>
