<!DOCTYPE HTML>
<html>
<head>
	<title>PosMApp</title>
	<!-- metaで文字コードを指定しないと文字化けする -->
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.min.css" />
	<link rel="stylesheet" type="text/css" href="icon.css" />

	<script type="text/javascript" charset="utf-8" src="js/jquery-2.1.1.min.js">
	</script>
	<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.4.2.min.js">
	</script>
	<script type="text/javascript" charset="utf-8" src="js/initdb.js">
	</script>
	<script type="text/javascript" charset="utf-8" src="js/postermap.js">
	</script>
</head>

<body>
	<div data-role="header">
		<!-- type="search" といれて検索ウィンドウを呼んでいる-->
    	<input id="search-title" type="search" name="search" placeholder="タイトルで検索" />
	</div>
	<div style="position: relative;">
		<!-- 検索結果件数 -->
		<div id="searchResult" style="position: absolute; z-index: 100;">
		</div>
		<div style="position: absolute;">
			<div align="center">
			<!-- ポスターマップ表示 -->
				<img src="img/postermap.png" border="0"  width="100%"
					style="position: relative; z-index: 1;"></img>
			</div>
			<!-- 基本情報パネル -->
			<div style="position: relative;">
				<div id="basicinfopanel" style="display:none; position:fixed;">
					<div id="basicinfo"></div>
					<div id="closebutton">×</div>
				</div>
			</div>
		</div>

		<!-- ポスターアイコン -->
		<!-- TODO:jsでアイコンの生成までやっちゃったらいいんじゃない？ -->
		<div style="position: absolute;">
			<div class="postericon vertical" id="iconNo1">
				<img id="icon1" src="img/dpic.png" width="100%" height="100%"></img>
				<div class="iconindexver" id="font1">1</div>
			</div>
			<div class="postericon vertical" id="iconNo2">
				<img id="icon2" src="img/dpic.png" width="100%" height="100%"></img>
				<div class="iconindexver" id="font2">2</div>
			</div>
			<div class="postericon horizontal" id="iconNo3">
				<img id="icon3" src="img/dpic.png" width="100%" height="100%"></img>
				<div class="iconindexhor" id="font3">3</div>

			</div>
			<div class="postericon horizontal" id="iconNo4">
				<img id="icon4" src="img/dpic.png" width="100%" height="100%"></img>
				<div class="iconindexhor" id="font4">4</div>

			</div>
			<div class="postericon horizontal" id="iconNo5">
				<img id="icon5" src="img/dpic.png" width="100%" height="100%"></img>
				<div class="iconindexhor" id="font5">5</div>

			</div>
			<div class="postericon horizontal" id="iconNo6">
				<img id="icon6" src="img/dpic.png" width="100%" height="100%"></img>
				<div class="iconindexhor" id="font6">6</div>

			</div>
			<div class="postericon horizontal" id="iconNo7">
				<img id="icon7" src="img/dpic.png" width="100%" height="100%"></img>
				<div class="iconindexhor" id="font7">7</div>

			</div>
			<div class="postericon horizontal" id="iconNo8">
				<img id="icon8" src="img/dpic.png" width="100%" height="100%"></img>
				<div class="iconindexhor" id="font8">8</div>

			</div>
			<div class="postericon horizontal" id="iconNo9">
				<img id="icon9" src="img/dpic.png" width="100%" height="100%"></img>
				<div class="iconindexhor" id="font9">9</div>

			</div>
			<div class="postericon horizontal" id="iconNo10">
				<img id="icon10" src="img/dpic.png" width="100%" height="100%"></img>
				<div class="iconindexhor" id="font10">10</div>

			</div>
		</div>
	</div>
</body>
</html>
