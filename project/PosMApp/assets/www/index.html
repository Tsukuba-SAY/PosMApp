		function changeImage(icon) {
			// iconのimgタグを取得する
			var image = icon.getElementsByTagName("img")[0];

			// 強調表示されているかどうかで場合分け
			// 画像ファイルの名前で判断している
			if (image.src.indexOf("dpic") != -1) {
				// 基本情報を取得する
				var num = Number(image.id.substring(4));
				db.transaction(
					function(tr) {
						// ポスターの基本情報を取得する
						tr.executeSql("SELECT * FROM poster WHERE id = ?", [num], function(transaction, returnSet){
							if (returnSet.rows.length > 0) {
								var row = returnSet.rows.item(0);

								// (furuya)
								// rowの中に選択したポスターのIDに対応するDB内の基本情報が入っている
								// row.(属性名)で各属性が取り出せる (例:row.titleで発表名)
								console.log(row.title);
							}
						}, function(){});

						// ポスターの発表者一覧を取得する
						tr.executeSql("SELECT * FROM poster, author WHERE poster.id = author.posterid AND poster.id = ?", [num], function(tr, rs) {
							// 発表者を保存するArray
							var authors = new Array();

							for (var i = 0; i < rs.rows.length; i++) {
								var row = rs.rows.item(i);
								authors.push(row.name);
							}
							console.log(authors);
						}, function(){});

						//　ポスターのキーワード一覧を取得する
						tr.executeSql("SELECT * FROM poster, keyword WHERE poster.id = keyword.posterid AND poster.id = ?", [num], function(tr, rs){
							// キーワードを保存するArray
							var keywords = new Array();

							for (var i = 0; i < rs.rows.length; i++) {
								var row = rs.rows.item(i);
								keywords.push(row.keyword);
							}
							console.log(keywords);
						}, function(){});
					},
					function(err) {

					},

					}
				);

				resetIcons();
				image.src = "img/tpic.png";
			} else {
				image.src = "img/dpic.png";
			}
		}

			for ($i = 1; $i <= 10; $i++) {
