		function changeImage(icon) {
			var image = icon.getElementsByTagName("img")[0];
			if (image.src.indexOf("dpic") != -1) {
				resetIcons();
				image.src = "img/tpic.png";
			} else {
				image.src = "img/dpic.png";
			}
		}

		function resetIcons() {
			for ($i = 1; $i <= 10; $i++) {
				var image = document.getElementById("icon" + $i);
				image.src = "img/dpic.png";
			}
		}
		
	</script>
